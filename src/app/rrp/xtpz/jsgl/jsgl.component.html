
<button nz-button [nzType]="'primary'" (click)="showModal()"><span>增加</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="增加" (nzOnCancel)="handleCancel()"  (nzOnOk)="add(description)">
  <!--  <label>姓名:&nbsp;</label> <input nz-input  [(ngModel)]="des" />-->

  <label>身份：</label><input #description /><br>

  <nz-table>
    <thead>
    <tr>
      <th></th>
<!--      ngFor之后变成不同行，奇怪-->
      <th>增加</th>
      <th>删除</th>
      <th>修改</th>
<!--      <th>查看</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let menu of menus">
      <td>{{ menu.title }}</td>
      <td *ngFor="let operation of operations">
<!--        这两种都有一点小问题。。。-->
<!--        <label nz-radio ngModel [ngModel]="true" (click)="getInfo(menu, operation, $event.target.checked)">{{ operation.name }}</label>-->
<!--        <label nz-checkbox (click)="getInfo(menu, operation, checked1.value)" value="checked1">{{ operation.name }}</label>-->

        <input type="checkbox" (click)="joinMenus(menu, operation, $event.target.checked)"/><label>{{ operation.name }}</label><br>
      </td>
    </tr>
    </tbody>
  </nz-table>


</nz-modal>
