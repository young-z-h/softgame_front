
<button nz-button [nzType]="'primary'" (click)="showModal1()"><span>增加</span></button>
<nz-modal [(nzVisible)]="isVisible1" nzTitle="add" (nzOnCancel)="handleCancel()" (nzOnOk)="add(name,username,password,contact,company,role)">
<!--  <label>姓名:&nbsp;</label> <input nz-input  [(ngModel)]="des" />-->

  <label>姓名：</label><input #name /><br>
  <label>用户名：</label><input #username /><br>
  <label>密码：</label><input #password /><br>
  <label>联系方式：</label><input #contact /><br>
<!--  <label>最近登陆时间：</label><input #login_time /><br>-->

  <label>所属公司：</label>
  <select [(ngModel)]="company">
    <option *ngFor="let company of companies" [ngValue]="company" >{{company.name}}</option>
  </select> <br>

<!--  <label>身份：</label>-->
<!--  <select [(ngModel)]="role">-->
<!--    <option *ngFor="let role of roles" [ngValue]="role" >{{role.description}}</option>-->
<!--  </select> <br>-->
  <label>身份：</label>
  <select [(ngModel)]="role">
    <option *ngFor="let role of roles" [ngValue]="role" >{{role.description}}</option>
  </select> <br>
</nz-modal>

<nz-table #basicTable [nzData]="users">
  <thead>
  <tr>
    <th>用户名</th>
    <th>姓名</th>
    <th>最近登陆时间</th>
    <th>身份</th>
    <th>所在企业</th>
    <th>企业类型</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.username }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.login_time }}</td>
    <td>{{ data.role.description}}</td>
    <td>{{ data.company.name}}</td>
    <td>{{ data.company.companyType.type}}</td>
<!--    <td>{{ data.login_time | date:'yyyy-MM-dd'}}</td>-->
    <td>
      <button nz-button [nzType]="'primary'" (click)="delete(data.id)"><span>删除</span></button>
      <nz-divider nzType="vertical"></nz-divider>
<!--      <button nz-button [nzType]="'primary'" (click)="showModal(data)"><span>修改</span></button>-->
<!--      <nz-modal [(nzVisible)]="isVisible" nzTitle="update" (nzOnCancel)="handleCancel()" (nzOnOk)="update()">-->
<!--        <label>软件包名称:&nbsp;</label>-->
<!--        <input [(ngModel)]="data.description"/>-->
<!--      </nz-modal>-->
      <button nz-button [nzType]="'primary'" (click)="resetPassword(data.id)"><span>重置密码</span></button>
    </td>

  </tr>
  </tbody>
</nz-table>
