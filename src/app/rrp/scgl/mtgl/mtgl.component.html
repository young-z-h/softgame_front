<button nz-button [nzType]="'primary'" (click)="showModal1()"><span>增加</span></button>
<nz-modal [(nzVisible)]="isVisible1" nzTitle="add" (nzOnCancel)="handleCancel1()" (nzOnOk)="add()">
  <label>模台编号:&nbsp;</label> <input nz-input  [(ngModel)]="number" />
  <label>说明信息:&nbsp;</label> <input nz-input  [(ngModel)]="des" />
  <label>工作车间:&nbsp;</label> <input nz-input  [(ngModel)]="workshop" />
</nz-modal>

<nz-table #basicTable [nzData]="benchs">
  <thead>
  <tr>
    <th>序号</th>
    <th>模台编号</th>
    <th>说明信息</th>
    <th>工作车间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.number }}</td>
    <td>{{ data.description}}</td>
    <td>{{ data.workshop}}</td>
    <td>
      <button nz-button [nzType]="'primary'" (click)="delete(data)"><span>删除</span></button>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button [nzType]="'primary'" (click)="showModal(data)"><span>修改</span></button>
      <nz-modal *ngIf="bench" [(nzVisible)]="isVisible" nzTitle="update" (nzOnCancel)="handleCancel()" (nzOnOk)="update()">
        <label>模台编号:&nbsp;</label> <input [(ngModel)]="this.bench.number"/>
        <label>说明信息:&nbsp;</label> <input [(ngModel)]="this.bench.description"/>
        <label>工作车间:&nbsp;</label> <input [(ngModel)]="this.bench.workshop"/>
      </nz-modal>
    </td>

  </tr>
  </tbody>
</nz-table>
