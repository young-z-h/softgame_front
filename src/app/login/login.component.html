<div id="back">
  <div id="logindiv">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="login()">
      <nz-form-item style="margin-bottom: 60px">
        <img src="/assets/src/img/login1.jpg"
             style="text-align: left; margin-left: -40px; width: 400px; "/>
      </nz-form-item>
      <nz-form-item >
      <nz-form-control>
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="用户名" />
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('username')?.dirty && validateForm.get('username')?.errors"
        >请输入用户名
        </nz-form-explain
        >
      </nz-form-control>
    </nz-form-item>
    <nz-form-item >
    <nz-form-control>
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="密码" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
      >请输入密码
      </nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span >记住用户名</span>
      </label>
      <button nz-button class="login-form-button">登 陆</button>
    </nz-form-control>
  </nz-form-item>
</form>
  </div>
</div>
